<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age & Countdown Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="screen">
    <div class="Calculator">
        <h1><center>Age & Countdown Calculator</center></h1>

            <input type="date" id="inputd">
            <br>
            <center>
                <button onclick="calculateDateDifference()">Calculate</button>

        </div>
        <p id="result"></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
